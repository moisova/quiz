<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>QUIZ</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
        <div class="quiz__head">
            <div class="head__content" id="head">Question?</div>
        </div>
        <div class="quiz__body">
            <div class="buttons">
                <div class="buttons__content" id="buttons">
                    <button class="button">Default button</button><br>
                    <button class="button button_wrong">Wrong answer</button><br>
                    <button class="button button_correct">Correct answer</button><br>
                    <button class="button button_passive">Unclicked button</button><br>
                </div>
            </div>
  
            <div class="quiz__footer">
                <div class="footer__content" id="pages">0 / 0</div>
            </div>
        </div>
       
    </main>
 </div>
</body>
<script src="./scripts/answer.js"></script>
<script src="./scripts/question.js"></script>
<script src="./scripts/quiz.js"></script>
<script src="./scripts/result.js"></script>
<script src="./scripts/script.js"></script>
</html>
